<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="https://kit.fontawesome.com/69b5654055.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="snow layer1 a"></div>
    <div class="snow layer1"></div>
    <div class="snow layer2 a"></div>
    <div class="snow layer2"></div>
    <div class="snow layer3 a"></div>
    <div class="snow layer3"></div>
        <div class="container">
          <p>
            <img src="Images/star.svg" class="star"><br>
            <img src="Images/mistletoe.svg" class="mistletoe">
            I
            <img src="Images/mistletoe.svg" class="mistletoe">
            </br>
            <img src="Images/light.svg" class="light">
            Love
            <img src="Images/light.svg" class="light">
            </br>
            <img src="Images/star_01.svg" class="star1">
            You Babe
            <img src="Images/star_01.svg" class="star1">
            </br>
            <img src="Images/christmas-ball.svg" class="ball">
            Merry
            <img src="Images/christmas-ball.svg" class="ball">
            </br>
            <img src="Images/candle.svg" class="candle">
            Christmas
            <img src="Images/candle.svg" class="candle">
            </br>
            <img src="Images/snowman1.jpg" class="box">
          </p>
        </div>
        <div class="music">
          <audio id="myMusic" src="Music/Happy Xmas (War Is Over).mp3" loop=""></audio>
          <button class="btn_music"
            <i class="far fa-play-circle"></i>
            <i class="far fa-pause-circle"></i>
          </button>
        </div>
        <script>
          $(document).ready(function(){
            $(".btn_music .fa-play-circle").on('click', function(){
            $(this).hide();
            $('.fa-pause-circle').fadeIn();
            $('#myMusic')[0].play();
            $('.snow').show();
            })
            
            $(".btn_music .fa-pause-circle").on('click', function(){
              $(this).hide();
              $('.fa-play-circle').fadeIn();
              $('#myMusic')[0].pause();
              $('.snow').hide();
              })
            })
          </script>
      </body>
    </html>
